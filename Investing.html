<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Investment</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" >
	</script>
	<script>
	$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
	});
	</script>
  <style>
    .error {
        font-size: 12px;
        color: red;
    }
</style>
	
  </head>
  <body>
  <div class="container"> <!-- Start Container -->
  <form>
  <div class="form-group row"> <!-- Start image -->
  <img src="banking.jpg" class="img-rounded col-sm-offset-3 col-sm-9" alt="Banking Image">
  </div> <!-- end image -->
  
  <div class="form-group row"> <!-- Start Investment -->
  <label class="label-control col-sm-3" for="investmentInput">Investment</label>
  <div class="col-sm-9"> <!-- start investment column -->
  <div class="input-group">
  <span class="input-group-addon">$</span>
  <input type="number" class="form-control" id="investmentInput" step="any" placeholder="Enter the amount for the Investment" data-toggle="tooltip" title="Investment" 
  data-placement="bottom" required>
  
 
  </div> <!-- Ending input group -->
  </div> <!-- end investment column -->
  </div> <!-- Ending investment -->
  
  <div class="form-group row"> <!-- Start interest rate -->
  <label class="label-control col-sm-3" for="interestRate">Interest Rate</label>
  <div class="col-sm-9">
  <input class="form-control" type="number" step="any" id="interestRate" placeholder="Enter interest rate" data-toggle="tooltip" title="Interest Rate"
  data-placement="bottom" required>
  
  </div>
  </div> <!-- Close interest rate -->
  
  <div class="form-group row"> <!-- Start years -->
  <label class="label-control col-sm-3" for="years">Number of Years</label>
  <div class="col-sm-9">
  <input class="form-control" type="number" step="any" id="years" placeholder="Enter years" data-toggle="tooltip" title="Years"
  data-placement="bottom" required>
  </div> <!-- Ending years column -->
  </div> <!-- Ending years -->
  
  <div class="form-group row"> <!-- Start final values -->
  <label class="label-control col-sm-3" for="finalValues">Final Values</label>
  <div class="col-sm-9">
  <div class="input-group">
  <span class="input-group-addon">$</span>
  <input class="form-control" type="number" step="any" id="finalValues" readonly>
  </div> 
  </div> <!-- ending final value -->
  </div>
  
  <div class="form-group row"> <!-- Button groups -->
  <div class="col-sm-offset-3 col-sm-4 col-ss-6"> <!-- -->
  
  <input type="submit" class="btn btn-success" value="Calculate" id="btnCompute" onclick="return calculate()">
  &nbsp;&nbsp;&nbsp;&nbsp;
  <input type="reset" class="btn btn-danger" value="Clear">
  
  </div>
  
  </div>
  </form>
  </div> <!-- End container -->
  
 
  
    <script src="Investing.js"></script>

  </body>
  </html>
